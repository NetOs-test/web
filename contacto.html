    <main>
        <section class="contact-form">
            <h2>Formulario de Contacto</h2>
            <form action="submit_form.php" method="post">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="subject">Asunto:</label>
                    <select id="subject" name="subject">
                        <option value="general">Consulta General</option>
                        <option value="product">Consulta sobre Producto</option>
                        <option value="service">Consulta sobre Servicio</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Preferencia de Contacto:</label>
                    <label><input type="radio" name="contact-preference" value="email" checked> Correo Electrónico</label>
                    <label><input type="radio" name="contact-preference" value="phone"> Teléfono</label>
                </div>
                <div class="form-group">
                    <label>¿Cómo conociste a NetOs?</label>
                    <label><input type="checkbox" name="referral" value="web"> Web</label>
                    <label><input type="checkbox" name="referral" value="social"> Redes Sociales</label>
                    <label><input type="checkbox" name="referral" value="friend"> Amigo</label>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>        
    </main>
<footer>
    <div class="footer-container">
        <div class="widget">
            <h3>Suscríbete a nuestro boletín</h3>
